<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Company Budget Allocation</h1>
    <div class="main">
      
            <li>
                <label>Budget</label>
                <input id="Budget" type="text">
            </li>
            <li>
                <label>Remaining :</label>
                <span id="Remaining">0</span>
                
            </li>
            <li>
                <label>Spent so far :</label>
                <span id="Spent">0</span>
                
            </li>
            <li>
                <label>
                    Currency 
                </label>
                <select>
                <option value="">Dollar</option>
                <option value="">Rupee</option>
                <option value="">Euro</option>
                <option value="">yen</option>
            </select>   
            </li>
       
    </div>
    <h2>Allocation</h2>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Department</th>
                <th>Allocated Budget</th>
                <th>Increment</th>
                <th>Decrement</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Marketing</td>
                <td id="1">0</td>
                <td><button id ="11" class="increment_class">+</button></td>
                <td><button id="21" class="increment_class">-</button></td>
                <td><button>*</button></td>
            </tr>
            <tr>
                <td>Finance</td>
                <td id="2">0</td>
                <td><button id="12" class="increment_class">+</button></td>
                <td><button  id="22" class="increment_class">-</button></td>
                <td><button>*</button></td>
            </tr>
            <tr>
                <td>Sales</td>
                <td id="3">0</td>
                <td><button id="13" class="increment_class">+</button></td>
                <td><button id="23" class="increment_class">-</button></td>
                <td><button>*</button></td>
            </tr>
            <tr>
                <td>Human Resource</td>
                <td id="4">0</td>
                <td><button id="14" class="increment_class">+</button></td>
                <td><button id="24" class="increment_class">-</button></td>
                <td><button>*</button></td>
            </tr>
            <tr>
                <td>IT</td>
                <td id="5">0</td>
                <td><button id =15 class="increment_class">+</button></td>
                <td><button  id="25" class="increment_class">-</button></td>
                <td><button>*</button></td>
            </tr>
        </tbody>
    </table>
    <h1>
        Change Allocation
    </h1>
    <div class="second">
        <li>
            <label>Department</label>
            <select id="options">
            
                <option value="option1">Marketing</option>
                <option value="option2">Finance</option>
                <option value="option3">Sales</option>
                <option value="option4">Human Resource</option>
                <option value="option5">IT</option>
            </select>
        </li>
        
       <li>
        <label>Department</label>
        <select>
            <option value="optionA">Add</option>
          
            
        </select>
       </li>
       <li>
        <input  id="valueInput" type="text" placeholder="Enter text">
        <button class="save-btn" onclick="updateContent()" >Save</button>
       </li>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
